<!doctype html>
<html lang="en">

<head>
    <title>Shopping</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Boxicons Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->
        <div class="nav container">
            <a href="#" class="logo">ECOMERCE</a>
            <!-- CART ICON -->
            <i id="cart-icon" class="fa fa-shopping-cart"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                    <!-- TEXT-BOX -->
                    <div class="cart-box">
                        <img class="cart-img"
                            src="https://kenh14cdn.com/203336854389633024/2021/4/21/appleiphone-12-spring21purple04202021bigjpglarge-1618979044330876735020.jpg" />
                        <div class="detail-box">
                            <div class="cart-product-title">IPHONE 13 Pro Max</div>
                            <div class="cart-price">$79.5</div>
                            <input type="number" value="1" class="cart-quantity" />
                        </div>
                        <!-- REMOTE CART -->
                        <i class="fa fa-trash cart-remove"></i>
                    </div>
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$10</div>
                </div>

                <!-- BUY BUTTON -->
                <button type="button" class="btn btn-buy">
                    BUY NOW
                </button>

                <!-- CART CLOSE -->
                <i id="cart-close" class="fa fa-times"></i>
            </div>
        </div>
    </header>

    <!-- SHOP SECTION -->
    <section class="shop container pt-5">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content row">
        </div>
        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Boxicons Icon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Main JS -->
    <script type="module" src="./js/index.js"></script>
</body>

</html>
